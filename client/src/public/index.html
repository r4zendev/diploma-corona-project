<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="<%= htmlWebpackPlugin.options.description %>"
    />

    <meta
      property="og:title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta
      property="og:description"
      content="<%= htmlWebpackPlugin.options.description %>"
    />
    <meta property="og:type" content="website" />

    <!-- Google API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=<%= htmlWebpackPlugin.options.googleApiKey %>"
      defer
    ></script>

    <!-- Facebook SDK -->
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v14.0"
      nonce="ApfTKP50"
    ></script>

    <!-- Twitter SDK -->
    <script>
      window.twttr = (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0],
          t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.id = id;
        js.src = 'https://platform.twitter.com/widgets.js';
        fjs.parentNode.insertBefore(js, fjs);

        t._e = [];
        t.ready = function (f) {
          t._e.push(f);
        };

        return t;
      })(document, 'script', 'twitter-wjs');
    </script>

    <style>
      noscript {
        display: block;
        font-size: 1em;
        text-align: center;
        font-family: 'Courier New', Courier, monospace;
        font-weight: 800;
        padding: 1em 0.5em;
        border: 1px solid red;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <noscript>
      For full functionality of this site it is necessary to enable JavaScript.
      Here are the
      <a href="https://www.enable-javascript.com" target="_blank">
        instructions how to enable JavaScript in your web browser</a
      >.
    </noscript>

    <!-- Application content -->
    <div id="root"></div>
  </body>
</html>
